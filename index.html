<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviles barbershop</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./img/logo.png" alt="Logo Barbería">
        </div>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#about">Sobre Nosotros</a></li>
            <li><a href="#gallery">Galería</a></li>
            <li><a href="#formulario">Reserva</a></li>
        </ul>
    </nav>

    <!-- Primera Sección: Hero -->
    <section id="hero" class="hero" data-aos="fade-in">
        <div class="hero-content">
            <h1 data-aos="fade-up" data-aos-delay="200">Bienvenido a Aviles barbershop</h1>
            <p data-aos="fade-up" data-aos-delay="400">Tu estilo, nuestra pasión.</p>
            <a href="#formulario" class="btn" data-aos="fade-up" data-aos-delay="600">Reserva tu turno</a>
        </div>
    </section>

    <!-- Segunda Sección: Sobre Nosotros -->
    <section id="about" class="about">
        <div class="about-container">
            <div class="about-content" data-aos="fade-right">
                <div class="about-image">
                    <img src="./img/back.png" alt="Barbero">
                </div>
                <div class="about-text">
                    <h2>¿Por qué elegirnos?</h2>
                    <p>En <strong>Aviles barber</strong>, no solo te ofrecemos un corte de pelo, te ofrecemos una experiencia única.</p>
                    <a href="#formulario" class="btn">Reserva tu turno</a>
                </div>
            </div>
            <div class="about-map" data-aos="fade-left">
                <iframe src="https://www.google.com/maps/embed?pb=!4v1738432982969!6m8!1m7!1sVtknk8w6rDNS0iMobtrG9Q!2m2!1d-27.21915722707343!2d-61.19449072436104!3f75.61349364234732!4f-25.07440084231777!5f0.4000000000000002" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

<!-- Tercera Sección: Galería -->
<section id="gallery" class="gallery">
    <h2 data-aos="fade-up">Nuestros Trabajos</h2>
    <div class="gallery-grid" data-aos="zoom-in">
     <img src="./img/cort2.jpg" alt="Corte 1">
     <img src="./img/cort2.jpg" alt="Corte 1">
     <img src="./img/cort3.jpg" alt="Corte 1">
     <img src="./img/cort4.jpg" alt="Corte 1">

    </div>
</section>

   <!-- Cuarta Sección: Formulario de Turnos -->
   <section id="formulario" class="form">
    <h2 data-aos="fade-up">Reserva tu turno</h2>
    <form id="reservaForm" action="/enviar-correo" method="POST" data-aos="fade-up">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

<script src="./java.js"></script>
<script>
        AOS.init({
            duration: 1000, // Duración de las animaciones
            once: true, // Las animaciones solo se ejecutan una vez
        });
    </script>
</body>
</html>
