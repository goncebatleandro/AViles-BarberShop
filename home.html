<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviles barbershop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/img/logo.png" alt="Logo Barbería">
        </div>
        <ul class="navbar-links">
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#about">Sobre Nosotros</a></li>
            <li><a href="#gallery">Galería</a></li>
            <li><a href="#formulario">Reserva</a></li>
        </ul>
    </nav>

    <!-- Primera Sección: Hero -->
    <section id="hero" class="hero" data-aos="fade-in" data-aos-duration="1000">
        <div class="hero-content">
            <h1 data-aos="fade-up" data-aos-delay="200">Bienvenido a Aviles barbershop</h1>
            <p data-aos="fade-up" data-aos-delay="400">Tu estilo, nuestra pasión.</p>
            <a href="#formulario" class="btn" data-aos="fade-up" data-aos-delay="600">Reserva tu turno</a>
        </div>
    </section>

    <!-- Segunda Sección: Sobre Nosotros -->
    <section id="about" class="about">
        <div class="about-container" data-aos="fade-up" data-aos-duration="1000">
            <div class="about-image" data-aos="fade-right" data-aos-delay="200">
                <img src="/img/back.png" alt="Barbero">
            </div>
            <div class="about-text" data-aos="fade-left" data-aos-delay="400">
                <h2>¿Por qué elegirnos?</h2>
                <p>En <strong>Aviles barber</strong>, no solo te ofrecemos un corte de pelo, te ofrecemos una experiencia única.</p>
                <a href="#formulario" class="btn">Reserva tu turno</a>
            </div>
            <div><iframe src="https://www.google.com/maps/embed?pb=!4v1738432982969!6m8!1m7!1sVtknk8w6rDNS0iMobtrG9Q!2m2!1d-27.21915722707343!2d-61.19449072436104!3f75.61349364234732!4f-25.07440084231777!5f0.4000000000000002" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
    </section>

    <!-- Tercera Sección: Galería -->
    <section id="gallery" class="gallery">
        <h2>Galería</h2>
        <div class="carousel">
            <img src="/img/cort1.png" alt="Corte 1">
            <img src="/img/cort2.jpg" alt="Corte 2">
            <img src="/img/cort3.jpg" alt="Corte 3"> <!-- Cambia a una imagen diferente -->
        </div>
    </section>

    <!-- Cuarta Sección: Formulario de Turnos -->
    <section id="formulario" class="form">
        <h2>Reserva tu turno</h2>
        <form id="reservaForm" action="/enviar-correo" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="/java.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
